<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{base_path()}}/../src/styles/bootstrap/estilos.css">
    <link rel="stylesheet" href="{{base_path()}}/../src/styles/bootstrap/bootstrap.min.css">
    
    <title>{%block title%} {%endblock%}</title>
</head>
<body>
  <div class="container">
        <div class="row">
            <div class="col s12 m12 l6 input-field">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Librería <br> Alejandría</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarColor03">
                        <ul class="navbar-nav me-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="#">Sobre nosotros</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Colecciones</a>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Ponencias</a>
                              <a class="dropdown-item" href="#">Artículos</a>
                              <a class="dropdown-item" href="#">Libros</a>
                            </li>
                        </ul>                        
                        <form class="d-flex">
                          <input class="form-control me-sm-2" type="text" placeholder="¿Qué quieres leer hoy?">
                          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                        </form>                          
                      </div>
                      <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown" id="drop">
                          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <img id="avatar_elegido" src="" alt="" height="40" width="40" style="border-radius:50%">
                          </a>
                          <div class="dropdown-menu" fill="#6610f2">
                            <a class="dropdown-item" href="#">Editar perfil</a>
                            <a class="dropdown-item" href="#">Favoritos</a>
                            <a class="dropdown-item" href="#">Mis libros</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/libreria_alejandria/public">Cerrar sesión</a>
                          </div>
                        </li>
                      </ul>                        
                    </div>  
                </nav>                
            </div>
        </div>
    </div>
    {%block body%}   
    {%endblock%}    
</body>
{%block script%} 
<script src="{{base_path()}}/../src/scripts/bootstrap/bootstrap.min.js"></script>
<script src="{{base_path()}}/../src/scripts/jquery-3.6.1.min.js" charset="utf-8"></script>
<script src= "{{base_path()}}/../src/scripts/front/avatar_user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
{%endblock%}
</html>
