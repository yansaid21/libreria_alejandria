{%extends 'layout.html'%}
{%block title%}
Registro_Usuarios
{%endblock%}

{%block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-0">
                <div class="col-md-12 text-center">
                    <h3>Usuario</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 ">
                <div class="form-group" style="margin-top: 20px;">
                    <label for="exampleSelect1" class="form-label mt-4">Tipo documento</label>
                    <select class="form-select" id="exampleSelect1">
                      <option>Cédula</option>
                      <option>Tarjeta de identidad</option>
                      <option>Pasaporte</option>
                    </select>
                </div>                
                <div class="form-group" style="margin-top: 5px;">
                    <label for="exampleInputUsuario" class="form-label mt-4">Primer Nombre</label>
                    <input type="" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="exampleInputUsuario" class="form-label mt-4">Primer Apellido</label>
                    <input type="" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="exampleInputUsuario" class="form-label mt-4">Teléfono</label>
                    <input type="" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="">
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 ">
                <div class="form-group" style="margin-top: 20px;">
                    <label for="exampleInputUsuario" class="form-label mt-4">Cédula</label>
                    <input type="" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="" required>
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="exampleInputUsuario" class="form-label mt-4">Segundo Nombre</label>
                    <input type="" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="">
                </div>
            
                <div class="form-group" style="margin-top: 5px;">
                    <label for="exampleInputUsuario" class="form-label mt-4">Segundo Apellido</label>
                    <input type="" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="exampleInputUsuario" class="form-label mt-4">Email</label>
                    <input type="" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="">
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <br><br>
                <div class="form-group">
                    <input class="form-control" type="file" id="seleccionArchivos">
                    <img id="imagenPrevisualizacion">
                </div>
            </div>
            
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
                <div class="col-md-6">
                    <div class="row w-50 align-items-center">
                        <button type="button" class="btn btn-info" style="margin-top: 20px;">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    {% endblock %}
