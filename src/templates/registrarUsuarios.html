{%extends 'layout.html'%}
{%block title%}
Registro_Usuarios
{%endblock%}

{%block body %}
    <div class="container">
    <form method="post" id="formRegistrarUsuarios" onSubmit="return crear_usuario()">
        <div class="row">
            <div class="col-md-0">
                <div class=" text-center">
                    <h3>Usuario</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 ">
                <div class="form-group" style="margin-top: 20px;">
                    <label for="tipo_documento" class="form-label mt-4">Tipo documento *</label>
                    <select class="form-select" id="tipo_documento" required>
                      <option>Cédula</option>
                      <option>Tarjeta de identidad</option>
                      <option>Pasaporte</option>
                    </select>
                </div>                
                <div class="form-group" style="margin-top: 5px;">
                    <label for="primer_nombre" class="form-label mt-4">Primer Nombre *</label>
                    <input type="" class="form-control" id="primer_nombre" aria-describedby="emailHelp" placeholder="" required>
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="primer_apellido" class="form-label mt-4">Primer Apellido *</label>
                    <input type="" class="form-control" id="primer_apellido" aria-describedby="emailHelp" placeholder="" required>
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="telefono" class="form-label mt-4">Teléfono *</label>
                    <input type="" class="form-control" id="telefono" aria-describedby="emailHelp" placeholder="" required>
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="contrasena" class="form-label mt-4">Contraseña *</label>
                    <input type="password" class="form-control" id="contrasena"<label for="contrasena" placeholder="" required>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 ">
                <div class="form-group" style="margin-top: 20px;">
                    <label for="numero_identidad" class="form-label mt-4">Número Documento *</label>
                    <input type="" class="form-control" id="numero_identidad" aria-describedby="emailHelp" placeholder="" required>
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="segundo_nombre" class="form-label mt-4">Segundo Nombre</label>
                    <input type="" class="form-control" id="segundo_nombre" aria-describedby="emailHelp" placeholder="">
                </div>
            
                <div class="form-group" style="margin-top: 5px;">
                    <label for="segundo_apellido" class="form-label mt-4">Segundo Apellido</label>
                    <input type="" class="form-control" id="segundo_apellido" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="email" class="form-label mt-4">Email *</label>
                    <input type="" class="form-control" id="email" aria-describedby="emailHelp" placeholder="" required>
                </div>
                <div class="form-group" style="margin-top: 5px;">
                    <label for="verificacion_contrasena" class="form-label mt-4">Verificación Contraseña *</label>
                    <input type="password" class="form-control" id="verificacion_contrasena"<label for="verificacion_contrasena" placeholder="" required>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-1">
                <h2 style="text-align: center;">Avatar</h2>
                <br>
                <img src="https://previews.123rf.com/images/jpgon/jpgon1409/jpgon140900160/31731432-ilustraci%C3%B3n-de-un-avatar-gato-de-dibujos-animados.jpg?fj=1" alt="" width="140" height="140" id="avatar_gato">
                <img src="https://thumbs.dreamstime.com/b/avatar-de-la-panda-45383457.jpg" alt="" width="140" height="140" id="avatar_panda">
                <img src="https://thumbs.dreamstime.com/b/avatar-del-elefante-97751404.jpg" alt="" width="140" height="140" id="avatar_elefante">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <br>
                <br>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-sm" id="btn_avatar_gato">Elegir gato</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-sm" id="btn_avatar_panda">Elegir panda</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-sm" id="btn_avatar_elefante">Elegir elefante</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
                <div class="col-md-6">
                    <div class="row w-50 align-items-center">
                        <button type="submit" class="btn btn-info" style="margin-top: 20px;" onclick="location.href='InicioSesion.html'">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
