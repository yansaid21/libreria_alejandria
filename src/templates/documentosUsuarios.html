{%extends 'layout3.html'%}
{%block title%}
misDocumentos
{%endblock%}
{%block body%}
    <br><br><br><br><br>
    <div class="container">
        <div class="row">
            <center>
                <h1>Mis Documentos</h1>
            </center>
        </div>
        <br>
        <div class="row">
            <br>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <div class="col-md-3">
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-secondary nav-link active" id="pills-todos-tab" data-bs-toggle="pill" data-bs-target="#pills-todos" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Todos</button>
                    </li>
                </div>
                <div class="col-md-3">
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-secondary nav-link" id="pills-libros-tab" data-bs-toggle="pill" data-bs-target="#pills-libros" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Libros</button>
                    </li>
                </div>
                <div class="col-md-3">
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-secondary nav-link" id="pills-articulos-tab" data-bs-toggle="pill" data-bs-target="#pills-articulos" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Artículos</button>
                    </li>
                </div>
                <div class="col-md-3">
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-secondary nav-link" id="pills-ponencias-tab" data-bs-toggle="pill" data-bs-target="#pills-ponencias" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false">Ponencias</button>
                    </li>
                </div>
            </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <!-- contenido del boton_todos -->
            <div class="tab-pane fade show active" id="pills-todos" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                <div class="row" id="row_todos">
                </div>
            </div>
            <!-- contenido del boton_libros -->
            <div class="tab-pane fade" id="pills-libros" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                <div class="row">
                    <ul class="nav nav-pills mb-3" id="pills-tab-libros" role="tablist">
                        <div class="col-md-3">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active btn btn-dark nav-link-all" id="pills-todos-tab" data-bs-toggle="pill" data-bs-target="#pills-todos-libros" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Todos</button>
                            </li>
                        </div>
                        <div class="col-md-3">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link btn btn-dark nav-link-all" id="pills-romance-tab" data-bs-toggle="pill" data-bs-target="#pills-romance" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Romance</button>
                            </li>
                        </div>
                        <div class="col-md-3">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link btn btn-dark nav-link-all" id="pills-ficcion-tab" data-bs-toggle="pill" data-bs-target="#pills-ficcion" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Ficción</button>
                            </li>
                        </div>
                        <div class="col-md-3">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link btn btn-dark nav-link-all" id="pills-infantil-tab" data-bs-toggle="pill" data-bs-target="#pills-infantil" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Infantil</button>
                            </li>
                        </div>
                    </ul>
                </div>
                <div class="tab-content" id="pills-tabContent-libros">
                    <div class="tab-pane fade show active" id="pills-todos-libros" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                        <div class="row" id="row_libros">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-romance" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">

                        <div class="row" id="row_romance">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-ficcion" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">

                        <div class="row" id="row_ficcion">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-infantil" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">
                        <div class="row" id="row_infantil">
                        </div>
                    </div>
                  </div>
            </div>
            <!-- contenido del boton_articulos -->
            <div class="tab-pane fade" id="pills-articulos" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
                <div class="row" id="row_articulos">
                </div>
            </div>
            <!-- contenido del boton_ponencias -->
            <div class="tab-pane fade" id="pills-ponencias" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
                <div class="row" id="row_ponencias">
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p class="mb-0"><h3>"Un lector vive mil vidas antes de morir. La persona que nunca lee vive solamente una. "</h3></p>
                </blockquote>
                <figcaption class="blockquote-footer"><fonetifytext original="
                  Someone famous in " class="notranslate" style="contain: layout style; display: inline !important; float: none !important;">
                  <fonetifyword><i>George R. R. Martin</i></fonetifyword>
                </figcaption>
            </figure>
        </div>
    </div>
{%endblock%}

{%block script%}
{{ parent() }}

<script src="{{ base_path() }}/../src/scripts/front/documentosUsuarios.js"></script>
<script src="{{ base_path() }}/../src/scripts/entities/usuarios/documentosUsuarios.js"></script>
{% endblock %}
