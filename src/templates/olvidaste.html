{%extends 'layout.html'%}
{%block title%}
Inicio_Sesion
{%endblock%}
{%block body%}
    <div class="container">
        <div class="row">
            <div class="col md-4"></div>
            <div class="col md-4">
                <br>
                <h2>¿Olvidaste tu contraseña?</h2>
                <div class="row">
                    <div class="form-group" style="margin-top: 5px;">
                        <label for="email" class="form-label mt-4">Email *</label>
                        <input type="" class="form-control" id="email" aria-describedby="emailHelp" placeholder="" required>
                    </div>
                    <div class="form-group" style="margin-top: 5px;">
                        <label for="contrasena" class="form-label mt-4">Contraseña *</label>
                        <input type="password" class="form-control" id="contrasena"><label for="contrasena" placeholder="" required>
                    </div>
                    <div class="form-group" style="margin-top: 5px;">
                        <label for="verificacion_contrasena" class="form-label mt-4">Verificación Contraseña *</label>
                        <input type="password" class="form-control" id="verificacion_contrasena"><label for="verificacion_contrasena" placeholder="" required>
                    </div>
                    <button type="button" class="btn btn-outline-light" onclick="location.href='inicio'">Confirmar</button>
                 
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{%endblock%}
