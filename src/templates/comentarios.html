{%block title%}
Comentarios
{%endblock%}

{%block body %}

    <div class="row">
      <div class="col md-6"></div>
        <div class="col md-6">
          <h2>Deja tu comentario</h2>

            <label for="exampleTextarea" class="form-label mt-4">Comentario</label>

            <div class="col md-6"></div>

            </div>
            <div class="col md-6"></div>
          </div>
          
        </div>
        <div class="col md-6"></div>

  </div>
